data:
  name: stanford_cars
  num_classes: 9
  class_names:
  - Coupe
  - Sedan
  - Pickup Truck
  - Convertible
  - SUV
  - Minivan
  - Hatchback
  - Van
  - Wagon
  image_size: 640
model:
  name: fasterrcnn_resnet50_fpn
  pretrained: true
  pretrained_backbone: true
  trainable_backbone_layers: 3
  box_score_thresh: 0.05
  box_nms_thresh: 0.5
  box_detections_per_img: 100
train:
  batch_size: 8
  num_workers: 4
  max_epochs: 2
  lr: 0.001
  weight_decay: 0.0005
  lr_scheduler: cosine
  warmup_epochs: 3
  patience: 5
  min_delta: 0.001
  save_top_k: 3
  monitor: val_map
  mode: max
  accelerator: auto
  devices: 1
  precision: 16-mixed
  seed: 42
mlflow:
  tracking_uri: http://127.0.0.1:8080
  experiment_name: vehicle-detection
paths:
  output_dir: outputs
  checkpoint_dir: checkpoints
